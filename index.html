<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Aplikasi Surat Keluar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #dbeafe, #ffffff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: url('images/begron.png') no-repeat center center;
      background-size: contain;
      opacity: 0.4;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .login-wrapper {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 450px;
      text-align: center;
      z-index: 1;
      animation: fadeInDown 1s ease;
    }

    h2 {
      color: #333;
      margin-bottom: 10px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .checkbox-group input {
      margin-right: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #3b82f6;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #2563eb;
    }

    footer {
      margin-top: 25px;
      font-size: 12px;
      color: #666;
    }

    @media (max-width: 480px) {
      .login-wrapper {
        margin: 20px;
        padding: 30px 20px;
      }
    }

    /* Animasi */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <h2>Login Aplikasi Surat Keluar</h2>
    <h2 style="font-size:18px;">Dinas PUPR Kab Madiun</h2>

    <form onsubmit="return handleLogin(event)">
      <div class="form-group">
        <label for="username">Nama Pengguna</label>
        <input type="text" id="username" placeholder="Masukkan nama pengguna" required />
      </div>

      <div class="form-group">
        <label for="password">Kata Sandi</label>
        <input type="password" id="password" placeholder="Masukkan kata sandi" required />
      </div>

      <div class="form-group">
        <label for="role">Peran</label>
        <select id="role" required>
          <option value="">-- Pilih --</option>
          <option value="admin">Admin</option>
          <option value="user">User</option>
        </select>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="remember" />
        <label for="remember">Ingat Saya</label>
      </div>

      <button type="submit">Masuk</button>
    </form>

    <footer>&copy; 2025 Dinas Pekerjaan Umum dan Penataan Ruang</footer>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;

      const validUsers = {
        admin: { password: "admin123", role: "admin" },
        user: { password: "user123", role: "user" }
      };

      if (validUsers[username] && validUsers[username].password === password && validUsers[username].role === role) {
        sessionStorage.setItem("loggedInRole", role);
        sessionStorage.setItem("loggedInUser", username);
        window.location.href = "dashboard.html";
      } else {
        alert("Nama pengguna, kata sandi, atau peran salah!");
      }
    }
  </script>
</body>
</html>
