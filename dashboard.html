<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Surat</title>
  <style>
    /* Animasi */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #bbdefb, #a2e9f7);
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 0;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('begron.png') no-repeat center center;
      background-size: contain;
      opacity: 0.6; /* lebih solid */
      z-index: -2;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.3); /* overlay putih tipis */
      z-index: -1;
    }

    header {
      background-color: #0057a8;
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeInDown 1s ease;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .logout-btn {
      background-color: #ef5350;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #c62828;
    }

    main {
      flex: 1;
      padding: 30px 20px;
      animation: fadeIn 1.2s ease;
    }

    .summary {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 25px;
      width: 220px;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      border-top: 4px solid #1976d2;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeInUp 1.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 18px rgba(0,0,0,0.15);
    }

    .card h2 {
      font-size: 2.5em;
      margin: 0;
      color: #0d47a1;
    }

    .card p {
      color: #444;
      margin-top: 10px;
      font-weight: bold;
    }

    .actions {
      text-align: center;
      animation: fadeInUp 1.4s ease;
    }

    .actions a {
      display: inline-block;
      margin: 10px;
      padding: 12px 22px;
      text-decoration: none;
      background: #1976d2;
      color: white;
      border-radius: 8px;
      transition: background 0.2s, transform 0.2s;
    }

    .actions a:hover {
      background: #0d47a1;
      transform: scale(1.05);
    }

    footer {
      background-color: #0057a8;
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 14px;
      animation: fadeIn 2s ease;
    }
  </style>
</head>
<body>

  <header>
    <h1>Dashboard Surat</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <main>
    <div class="summary">
      <div class="card">
        <h2 id="totalSurat">0</h2>
        <p>Total Surat Keluar</p>
      </div>
      <div class="card">
        <h2 id="totalArsip">0</h2>
        <p>Surat Terkunci</p>
      </div>
      <div class="card">
        <h2 id="tanggalTerakhir">-</h2>
        <p>Tanggal Terakhir Input</p>
      </div>
    </div>

    <div class="actions">
      <a href="tambah-surat.html">Tambah Surat Baru</a>
      <a href="surat-keluar.html">Lihat Surat Keluar</a>
      <a href="arsip-surat.html">Lihat Arsip Surat</a>
    </div>
  </main>

  <footer>
    &copy; 2025 Sistem Informasi Surat Keluar â€“ Dinas Pekerjaan Umum dan Penataan Ruang Kabupaten Madiun
  </footer>

  <script>
    const dataSurat = JSON.parse(localStorage.getItem("suratData")) || [];

    document.getElementById("totalSurat").innerText = dataSurat.length;
    document.getElementById("totalArsip").innerText = dataSurat.filter(s => s.locked).length;

    if (dataSurat.length > 0) {
      const sorted = [...dataSurat].sort((a, b) => new Date(b.tanggal) - new Date(a.tanggal));
      document.getElementById("tanggalTerakhir").innerText = sorted[0].tanggal;
    }

    function logout() {
      alert("Anda telah logout.");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
